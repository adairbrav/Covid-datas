<h1> this is the graph of people with covid </h1>

<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "light2", // "light1", "light2", "dark1", "dark2"
	title: {
		text: "covid case Rate - 2019-2020"
	},
	axisY: {
		title: "cases (in %)",
		suffix: "%"
	},
	axisX: {
		title: "Countries"
	},
	data: [{
		type: "column",
		yValueFormatString: "#,##0.0#\"%\"",
		dataPoints: [
			{ label: "United Kingdom", y: 7.1 },	
			{ label: "France", y: 6.70 },	
			{ label: "Canada", y: 5.00 },
			{ label: "United States", y: 2.50 },	
			{ label: "india ", y: 2.30 },
			{ label: "Germany", y: 1.80 },

		]
	}]
});
chart.render();

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
<script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
</body>
